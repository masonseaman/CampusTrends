<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>CampusTrends: Login Page</title>
</head>
<body>
  <form>
    <label for="username">Username:</label><br>
    <input type="text" name="username" id ="username" placeholder="Input your Username"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id ='password' placeholder = "Input your Password" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
      <details>
         <summary>
          Password Requirements
         </summary>
         Password must contain one number, one uppercase and lowercase character, and at least eight characters total.
      </details>
    <input type="submit" value="Login" class="submit"> <br>
    <input type="checkbox" checked = "checked" id = "checkbox"> 
    <label for="checkbox">Remember Me?</label>
  </form>
<p>
  <a href="signup.html">Need to sign up?</a>
</p>
</body>
</html>
