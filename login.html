<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>CampusTrends: Login Page</title>
</head>
<body>
  
  <form action = "signup.html">
    <label for="username">Username:</label><br>
    <input type="text" required name="username" id ="username" placeholder="Input your Username"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id ='password' placeholder = "Input your Password" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
      <details>
         <summary>
          Password Requirements
         </summary>
         Password must contain one number, one uppercase and lowercase character, and at least eight characters total.
      </details>
    <input type="submit" value="Login" class="submit"> <br>
    <input type="checkbox" checked = "checked" id = "checkbox"> 
    <label for="checkbox">Remember Me?</label>
    <a href="signup.html">Need to sign up?</a>
  </form>
  
  <div class=home>
	  <a href="index.html" class="link">Return to Homepage</a>
  </div>
    
    <script>
        "use strict";
 
        var currentState = history.state;
        history.pushState(null, null, "index.html")
     </script>
     
     <div>
         <p>
             Refresh or submit to Return Home. <!-- Some minor history manipulation -->
         </p>
     </div>
  
</body>
</html>
