	<h1> Sign up for an account here! </h1>
    <h3> Signup Form</h3>
    
    <div>
        <input id = 'email' ref='email' type="email" placeholder="Enter email" ></input>
        <input id = 'password' ref='password'type="password" name="password" placeholder = "Input your Password" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></input>
        <input id="submit" type="submit" value="Submit"></input>
    </div>
 	
     <div>
         <p id="name">
         </p>
     </div>

    <script>
     "use strict";
         
     document.getElementById('submit').addEventListener("click", write);
     function write()
     {
         //var first = document.getElementById('first').value;
         //var last = document.getElementById('last').value;
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
         var name = document.getElementById('name');
         name.innerHTML = "";
         firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
             // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            name.innerHTML = "Error: " + errorCode + " " +  errorMessage;
            // ...
         });
         if(name.innerHTML == "")
         {
                name.innerHTML = "Success! Your email and password have been saved. Upload your personal image <a href='Upload.html'>HERE!</a> or you may do so later from the link on the login page.";
         }
         //name.innerHTML = "Error: " errorCode + " " +  errorMessage;
     }
